<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
    <h1>작업 목록 시작</h1>
    <form method="POST" action="/lists/new">
        <input name="item_text" id="id_new_item" placeholder="작업 아이템 입력"/>
        {% csrf_token %}
    </form>
    <table id="id_list_table">
        {% for item in items %}
            <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
